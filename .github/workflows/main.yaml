name: main

on:
  # pull_request:
  #   types:
  #   - closed
  #   branches:
  #   - main
  push:
    branches:
    - main

permissions:
  id-token: write
  contents: read
  issues: write
  
# concurrency:
#   group: ${{ github.ref }}  # Unique group for each branch or PR
#   cancel-in-progress: true   # Cancel in-progress runs of the same group

jobs:
  build:
    name: build and deploy
    if: github.event_name != 'pull_request'
    environment: dev
    # secrets: inherit
    
    runs-on: ubuntu-latest  # âœ… Required for job execution environment

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Use shallow clone to only send this branch

      - name: build and deploy
        id: dev
        secrets: inherit
        uses: Coursebox-ai/coursebox-action@v1
        with:
          environment: dev
          project: ${{ secrets.PROJECT }}
          project_number: ${{ secrets.PROJECT_NUMBER }}
          workload_identity_pool_id: github
          workload_identity_provider_id: github
          organization: Coursebox-ai
          gitops_repository: ArgoCD
          kustomize_directory:  apps/${{ github.event.repository.name }}/overlays/dev/

